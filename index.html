<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="noteHandler.js" defer></script>
    <script src="recorder.js" defer></script>
    <script src="metronome.js" defer></script>
    <title>Piano</title>
</head>
<body>
    <div class="panel">
        <div class="metronome">
            <div class="bpm">
                <span class="tempo">120</span>
                <span class="bpm">BPM</span>
            </div>
    
            <div class="tempo-settings">
                <div class="adjust tempo-dec">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path class="inc-dec" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                      </svg>
                </div>
                <input class ="slider" type="range" min="20" max="180" value="120" step="1">
                <div class="adjust tempo-inc">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path class="inc-dec" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
            </div>
    
            <span class="beats-count-span">Beats count</span>
    
            <div class="time-signature">
                <div class="adjust beats-dec">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-dash-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path class="inc-dec" d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"/>
                      </svg>
                </div>
                <div class="beats-count">4</div>
                <div class="adjust beats-inc">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path class="inc-dec" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </div>
            </div>
            
            <div class="metronome-trigger-btn">Start</div>
        </div>
        <div class="recording-container">
            <button class="record-btn button">Record</button>
        </div>
    </div>
    <div class="octave">
        <div data-note="C" class="white key"></div>
        <div data-note="Db" class="black key"></div>
        <div data-note="D" class="white key"></div>
        <div data-note="Eb" class="black key"></div>
        <div data-note="E" class="white key"></div>
        <div data-note="F" class="white key"></div>
        <div data-note="Gb" class="black key"></div>
        <div data-note="G" class="white key"></div>
        <div data-note="Ab" class="black key"></div>
        <div data-note="A" class="white key"></div>
        <div data-note="Bb" class="black key"></div>
        <div data-note="B" class="white key"></div>
    </div>

    <audio id="C" src = "sounds/c3.mp3"></audio>
    <audio id="Db" src = "sounds/c-3.mp3"></audio>
    <audio id="D" src = "sounds/d3.mp3"></audio>
    <audio id="Eb" src = "sounds/d-3.mp3"></audio>
    <audio id="E" src = "sounds/e3.mp3"></audio>
    <audio id="F" src = "sounds/f3.mp3"></audio>
    <audio id="Gb" src = "sounds/f-3.mp3"></audio>
    <audio id="G" src = "sounds/g3.mp3"></audio>
    <audio id="Ab" src = "sounds/g-3.mp3"></audio>
    <audio id="A" src = "sounds/a4.mp3"></audio>
    <audio id="Bb" src = "sounds/a-4.mp3"></audio>
    <audio id="B" src = "sounds/b4.mp3"></audio>

    <audio id="recordedAudio"></audio>
</body>
</html>
